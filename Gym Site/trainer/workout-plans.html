<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlex - Workout Plans</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/trainer.css">
    <link rel="stylesheet" href="../assets/css/plans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="trainer-dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="FitFlex Logo" class="logo">
                <h3>Trainer Dashboard</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">
                    <i class="fas fa-user-circle"></i>
                    My Account
                </a>
                <a href="workout-plans.html" class="active">
                    <i class="fas fa-dumbbell"></i>
                    Workout Plans
                </a>
                <a href="meal-plans.html">
                    <i class="fas fa-utensils"></i>
                    Meal Plans
                </a>
                <a href="gym-goers.html">
                    <i class="fas fa-users"></i>
                    Gym Goers
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-title">
                    <h2>Workout Plans</h2>
                </div>
                <button class="add-plan-btn" id="addWorkoutBtn">
                    <i class="fas fa-plus"></i> Add New Plan
                </button>
            </header>

            <div class="content-section">
                <div class="plans-grid">
                    <!-- Workout Plan Card -->
                    <div class="plan-card" data-plan-id="1">
                        <div class="plan-header">
                            <h3>Beginner Strength Training</h3>
                            <div class="plan-actions">
                                <button class="edit-btn" title="Edit plan"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn" title="Delete plan"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="plan-details">
                            <p class="plan-description">Full body workout plan for beginners focusing on proper form and basic exercises.</p>
                            <div class="plan-meta">
                                <span><i class="fas fa-clock"></i> 8 weeks</span>
                                <span><i class="fas fa-dumbbell"></i> 3 days/week</span>
                            </div>
                            <div class="plan-stats">
                                <div class="stat">
                                    <span class="stat-label">Difficulty</span>
                                    <span class="stat-value">Beginner</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Active Users</span>
                                    <span class="stat-value">15</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- More plan cards... -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Workout Plan Modal -->
    <div class="modal" id="workoutPlanModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Workout Plan</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form class="plan-form">
                <div class="form-group">
                    <label>Plan Name</label>
                    <input type="text" required placeholder="Enter plan name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea required placeholder="Enter plan description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Duration (weeks)</label>
                        <input type="number" required min="1">
                    </div>
                    <div class="form-group">
                        <label>Sessions per Week</label>
                        <input type="number" required min="1" max="7">
                    </div>
                </div>
                <div class="form-group">
                    <label>Difficulty Level</label>
                    <select required>
                        <option value="">Select difficulty</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Exercises</label>
                    <div class="exercises-container" id="exercisesContainer">
                        <div class="exercise-item">
                            <input type="text" placeholder="Exercise name">
                            <input type="text" placeholder="Sets x Reps">
                            <button type="button" class="remove-exercise"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <button type="button" class="add-exercise-btn" id="addExerciseBtn">
                        <i class="fas fa-plus"></i> Add Exercise
                    </button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Plan</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/workout-plans.js"></script>
</body>
</html>
