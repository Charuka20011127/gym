<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlex - Trainer Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/trainer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="trainer-dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="FitFlex Logo" class="logo">
                <h3>Trainer Dashboard</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active">
                    <i class="fas fa-user-circle"></i>
                    My Account
                </a>
                <a href="workout-plans.html">
                    <i class="fas fa-dumbbell"></i>
                    Workout Plans
                </a>
                <a href="meal-plans.html">
                    <i class="fas fa-utensils"></i>
                    Meal Plans
                </a>
                <a href="gym-goers.html">
                    <i class="fas fa-users"></i>
                    Gym Goers
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-title">
                    <h2>My Account</h2>
                </div>
                <div class="header-profile">
                    <span class="trainer-name">John Doe</span>
                    <img src="../assets/images/profile.jpg" alt="Profile" class="profile-pic">
                </div>
            </header>

            <!-- Trainer Profile Section -->
            <div class="content-section">
                <div class="profile-card">
                    <div class="profile-header">
                        <h3>Trainer Profile</h3>
                        <button class="edit-btn" id="editProfileBtn">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                    </div>
                    
                    <div class="profile-details" id="profileDetails">
                        <div class="profile-info">
                            <div class="info-group">
                                <label>Full Name</label>
                                <p>John Doe</p>
                            </div>
                            <div class="info-group">
                                <label>Email</label>
                                <p>john.doe@fitflex.com</p>
                            </div>
                            <div class="info-group">
                                <label>Phone</label>
                                <p>+1 234 567 8900</p>
                            </div>
                            <div class="info-group">
                                <label>Specialization</label>
                                <p>Weight Training, CrossFit</p>
                            </div>
                            <div class="info-group">
                                <label>Experience</label>
                                <p>5 years</p>
                            </div>
                            <div class="info-group">
                                <label>Certifications</label>
                                <p>ACE Certified, CrossFit Level 2</p>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Profile Form (Hidden by default) -->
                    <form class="edit-profile-form" id="editProfileForm" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" value="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="john.doe@fitflex.com" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" value="+1 234 567 8900" required>
                            </div>
                            <div class="form-group">
                                <label>Specialization</label>
                                <input type="text" value="Weight Training, CrossFit" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Experience (years)</label>
                                <input type="number" value="5" required>
                            </div>
                            <div class="form-group">
                                <label>Certifications</label>
                                <input type="text" value="ACE Certified, CrossFit Level 2" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="save-btn">Save Changes</button>
                            <button type="button" class="cancel-btn" id="cancelEditBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/trainer.js"></script>
</body>
</html>
