<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlex - Meal Plans</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/trainer.css">
    <link rel="stylesheet" href="../assets/css/plans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="trainer-dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="FitFlex Logo" class="logo">
                <h3>Trainer Dashboard</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">
                    <i class="fas fa-user-circle"></i>
                    My Account
                </a>
                <a href="workout-plans.html">
                    <i class="fas fa-dumbbell"></i>
                    Workout Plans
                </a>
                <a href="meal-plans.html" class="active">
                    <i class="fas fa-utensils"></i>
                    Meal Plans
                </a>
                <a href="gym-goers.html">
                    <i class="fas fa-users"></i>
                    Gym Goers
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-title">
                    <h2>Meal Plans</h2>
                </div>
                <button class="add-plan-btn" id="addMealBtn">
                    <i class="fas fa-plus"></i> Add New Meal Plan
                </button>
            </header>

            <div class="content-section">
                <div class="plans-grid">
                    <!-- Meal Plan Card -->
                    <div class="plan-card" data-plan-id="1">
                        <div class="plan-header">
                            <h3>Weight Loss Meal Plan</h3>
                            <div class="plan-actions">
                                <button class="edit-btn" title="Edit plan"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn" title="Delete plan"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="plan-details">
                            <p class="plan-description">Balanced nutrition plan focused on sustainable weight loss with whole foods.</p>
                            <div class="plan-meta">
                                <span><i class="fas fa-fire"></i> 1800 kcal/day</span>
                                <span><i class="fas fa-clock"></i> 6 meals/day</span>
                            </div>
                            <div class="nutrition-info">
                                <div class="macro">
                                    <span class="macro-label">Protein</span>
                                    <span class="macro-value">30%</span>
                                </div>
                                <div class="macro">
                                    <span class="macro-label">Carbs</span>
                                    <span class="macro-value">45%</span>
                                </div>
                                <div class="macro">
                                    <span class="macro-label">Fats</span>
                                    <span class="macro-value">25%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Meal Plan Modal -->
    <div class="modal" id="mealPlanModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Meal Plan</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form class="plan-form">
                <div class="form-group">
                    <label>Plan Name</label>
                    <input type="text" required placeholder="Enter plan name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea required placeholder="Enter plan description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Daily Calories</label>
                        <input type="number" required min="1200" step="50" placeholder="e.g., 2000">
                    </div>
                    <div class="form-group">
                        <label>Meals per Day</label>
                        <input type="number" required min="3" max="8" placeholder="e.g., 6">
                    </div>
                </div>
                <div class="form-row macros">
                    <div class="form-group">
                        <label>Protein (%)</label>
                        <input type="number" required min="0" max="100" class="macro-input" data-macro="protein">
                    </div>
                    <div class="form-group">
                        <label>Carbs (%)</label>
                        <input type="number" required min="0" max="100" class="macro-input" data-macro="carbs">
                    </div>
                    <div class="form-group">
                        <label>Fats (%)</label>
                        <input type="number" required min="0" max="100" class="macro-input" data-macro="fats">
                    </div>
                </div>
                <div class="form-group">
                    <label>Meal Schedule</label>
                    <div id="mealSchedule">
                        <div class="meal-item">
                            <input type="time" required>
                            <input type="text" placeholder="Meal description" required>
                            <button type="button" class="remove-meal"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <button type="button" class="add-meal-btn" id="addMealBtn">
                        <i class="fas fa-plus"></i> Add Meal
                    </button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Plan</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/meal-plans.js"></script>
</body>
</html>
