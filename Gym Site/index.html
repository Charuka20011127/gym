<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlex Gym - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome to FitFlex</h2>
                <form action="/index.php" method="POST">
                    <input type="hidden" name="userType" id="userType" value="gym-goer">
                    <div class="user-type-selector">
                        <button type="button" class="user-type active" data-type="gym-goer">Gym Goer</button>
                        <button type="button" class="user-type" data-type="trainer">Trainer</button>
                        <button type="button" class="user-type" data-type="seller">Seller</button>
                        <button type="button" class="user-type" data-type="admin">Admin</button>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.php">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.user-type');
        const userTypeInput = document.getElementById('userType');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                userTypeInput.value = button.getAttribute('data-type');
            });
        });
    </script>
</body>
</html>
